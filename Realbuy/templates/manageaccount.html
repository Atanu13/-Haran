<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Real Buy-Manage Account </title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css" type="text/css">
    <style>
        .form {
    margin-left: auto;
    display: block;
    position: relative;
    z-index: 1;
    background: #FFFFFF;
    max-width: 660px;
    margin: 0 auto 120px;
    padding: 35px;
    text-align: center;
    box-shadow: 0 0 20px 0 rgb(0 0 0 / 20%), 0 5px 5px 0 rgb(0 0 0 / 24%);
}
    </style>
</head>
<body style="background-color:powderblue;">

<nav class="navbar navbar-light navbar-expand-lg " style="background-color: #fd9e14;">
    <div class="container-fluid">
        <img src="/static/logo1.png" height="75" alt="CoolBrand">
    </div>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav align-end">
            <ul>
                <li><a href="/protected" class="nav-item nav-link">Home</a></li>
            </ul>
        </div>
    </div>
</nav>
    {% with messages = get_flashed_messages() %}
    <p>{{ messages[0] }}</p>
    {% endwith %}
 <h3 align="center">Manage Account</h3>
<div class="form">
            <form method="POST|GET" action="/update">

                <label class="mb-2">Name</label>
                <input type="text" name="one" class="login" placeholder="name" width="330px" value="{{name}}"
                       required><br>

                <label class="mb-2">Mobile Number</label>
                <input type="number" size="10" name="two" class="login" placeholder="contact" width="330px"
                       value="{{contact}}" required><br>

                <label class="mb-2">Email ID</label>
                <input type="email" name="three" class="login" placeholder="email" width="330px" value="{{user}}"
                       disabled><br>

                <label class="mb-2">Password</label>
                <input type="Password" name="four" placeholder="password" class="login" value="{{password}}"
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                       title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                       required><br>
                <label class="mb-2">Security Question:favourite pet used while creating account</label>
                <input type="text" name="five" placeholder="question" class="login" value="{{question}}">
                <button type="submit">Update</button>

            </form>
</div>
</body>
</html>
